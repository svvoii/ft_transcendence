{% extends 'layout.html' %}
{% load static %}

{% block content %}

{% if friend_requests_count %}
	{% for request in friend_requests_count %}
		<a href="{% url 'a_user:profile' user_id=request.sender.id %}">
			<img src="{{request.sender.profile_image.url}}" alt="">
		</a>
		<a href="{% url 'a_user:profile' user_id=request.sender.id %}">
			<h4>{{request.sender.username}}</h4>
		</a>
	{% endfor %}
	
	{% else %} <!-- If no friends -->
		<p>No results</p>
{% endif %}
	
{% endblock content %}
